<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="stylesheet" href="./src/css/index.scss">
  <title>Overlook Hotel</title>
</head>
<h1 id="login-header">Welcome to The Overlook Hotel</h1>
<h2 id="subHeaderLogin">Please login in below</h2>
  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
  </div>
  <form id="login-form">
    <input type="text" name="username" id="usernameField" class="login-form-field" placeholder="Username">
    <input type="password" name="password" id="passwordField" class="login-form-field" placeholder="Password">
    <button type="submit" value="Login" id="login-form-submit">Login</button>
  </form>
  <header class="navigation-head hidden" id="navigation">
    <nav class="guest-navigation">
      <h1>The Overlook Hotel</h1>
      <h3 class="userNameDisplay">Welcome, user!</h3>
      <button type="button" class='logout-btn' id=logoutBtn>Log Out</button>
    </nav>
  </header>
<body>
  <main class="hidden" id="mainPage">
    <section class="book-room-container">
      <h3 class="box-headers">STAY WITH US</h3>
      <div class="line"></div>
      <section class='left-side-input'>
        <label for='start-date'><h5>DATE:</h5></label>
        <div class='date-container'>
          <input type='date' name='start-date' value='' id=startDate aria-label="date selection" min="2021-06-01" alt='Enter the date here.'>            
          <button type='button' name='check-availability' id='checkAvailabilityBtn'>Check Availability</button>
        </div>
        <section class="available frame" id="roomsAvailable"></section>
        <div class="filter-and-book-btns">
          <label for="filter-room-type">FILTER BY ROOM</label>
          <select name="room-type" id="roomTypeFilter">
            <option value="All Rooms">All Rooms</option>
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="residential suite">Residential Suite</option>
            <option value="junior suite">Junior Suite</option>
          </select>
          <div class="submit-search">
          <input type="submit" class="submit-btn" value="">
          <button type="button" name="search-filters" id="searchByTypeSubmitBtn">FILTER OPTIONS</button>
          </div>
        </div>
        </section>
      </section>
    </section>
    <aside class='past-bookings-container' id='pastBookingsHolder'>
      <h3 class='section-header'>YOUR STAYS</h3>
      <section class="old-bookings right-frame" id='oldBookings'> 
      </section>
      <div class="filter-stays-button">
        <label for="filter-stays" id="filter-stays">FILTER STAYS</label>
        <select name="reservation-type" id="reservationType">
          <option value="all stays">All Stays</option>
          <option value="current stay">Current Stay</option>
          <option value="future stays">Future Stays</option>
        </select>
        <div class="submit-search">
        <input type="submit" class="submit-btn" value="">
        <button type="button" name="search-filters" id="searchByStayBtn">FILTER OPTIONS</button>
        </div>
      </div>
      <section class='total-section'></section>
        <h4>TOTAL AMOUNT:</h4>
        <h5 id='totalAmount'></h5>
    </aside> 
  </main> 
  
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
